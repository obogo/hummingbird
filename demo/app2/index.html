<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/animatecss/3.2.0/animate.css"/>-->
    <style type="text/css">
        body {
            padding: 15px;
        }

        [go-cloak] {
            display: none;
        }

        .box {
            display: inline-block;
            border: 1px solid #2980b9;
            padding: 10px;
            margin: 10px 0;
        }

        .animated {
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        @-webkit-keyframes fadeInLeft {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(-100%, 0, 0);
                transform: translate3d(-100%, 0, 0);
            }

            100% {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
            }
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(-100%, 0, 0);
                -ms-transform: translate3d(-100%, 0, 0);
                transform: translate3d(-100%, 0, 0);
            }

            100% {
                opacity: 1;
                -webkit-transform: none;
                -ms-transform: none;
                transform: none;
            }
        }

        .fadeInLeft {
            -webkit-animation-name: fadeInLeft;
            animation-name: fadeInLeft;
        }

    </style>
</head>
<body>
<div go-app="app" go-cloak>

    <div ui-main>

        <div>Hello, {{ dataService.name | upper }}!</div>

        <input type="text" autofocus="autofocus" go-model="dataService.name"/>

        <button class="btn btn-primary" go-click="dataService.name += '*'">Click</button>

        <button class="btn btn-primary" go-click="toggleShow()">Toggle Show / Hide</button>

        <div>
            <div go-show="dataService.show" class="box animated fadeInLeft">Demoing Show / Hide</div>
        </div>

    </div>

</div>
<script src="../../build/belt-app.js"></script>
<script src="scripts/bootstrap.js"></script>
</body>
</html>
