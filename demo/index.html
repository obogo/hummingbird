<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="start_btn">Increment</button>
<script src="../build/belt.js"></script>
<script>
    var count = 0;
    var timer = belt.patterns.Singleton.get(belt.timers.Timer, 1000, 2000);
    timer.limit = 5;
    var btnStart = document.getElementById('start_btn');

    btnStart.addEventListener('mousedown', function () {
        console.log('mouse down');
        count = 1;
        timer.start(function () {
            console.log('callback', count++);
        });
    });

    btnStart.addEventListener('mouseup', function () {
        console.log('mouse up');
        timer.stop();
    });

//    var fnName = getFunctionName(Timer);
//    console.log('name', fnName);

    console.log('whois', belt.crypt.md5('password', '123'));

    var parsedExpression = belt.parsers.interpolate('{"abc": Math.floor(1.53), "result": x.y.z}', false);
    console.log('parsedExpression', parsedExpression({
        x: {
            y: {
                z: 'zebra'
            }
        },
        "Math": Math, "a": 1, "b": "hello", "c": function(val){return val}}));

    var parsedExpression2 = belt.parsers.interpolate('1 + a');
    console.log('parsedExpression', parsedExpression2({a:2}));
</script>
</body>
</html>
