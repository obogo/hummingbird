<!-- A Conversation with Messages -->
<div id="blast-conversation"
     class="blast-conversation blast-sheet blast-sheet-active">
    <div class="blast-sheet-header">
        <a class="blast-sheet-header-button blast-sheet-header-conversations-button conversations-button"
           ng-click="blastService.setState('conversations')">
            <span>Messages</span>
            <i></i>

            <div class="blast-unread-counter blast-unread-counter-active" ng-show="unreadCount"
                 ng-bind="unreadCount"></div>
        </a>
        <b class="blast-sheet-header-title">{{ blastService.activeConversation.profile.firstName }} from
            {{ blastService.activeConversation.company.name }}</b>
        <a class="blast-sheet-header-button blast-sheet-header-close-button close-button"
           ng-click="blastService.setState('launcher')">
            <span>Close</span>
            <i></i>
        </a>
    </div>
    <div class="blast-sheet-body">
        <div class="blast-sheet-spinner"></div>
    </div>
    <div class="blast-sheet-content" scroll-glue=".blast-sheet-content-container">
        <div class="blast-sheet-content-container" style="padding-bottom: 136px;">
            <div class="blast-conversation-parts">
                <!-- conversation -->
                <div ng-repeat="message in blastService.activeConversation.messages" blast-conversation-message></div>
            </div>
            <div blast-composer="Write a reply..." messages="blastService.activeConversation.messages"></div>
