<!-- Conversation Summary Item -->
<a class="blast-conversations-item" ng-class="{ 'blast-conversations-item-unread': !conversation.read }"
   ng-click="setConversation(conversation)">
    <img ng-src="{{ conversation.avatar }}" class="blast-conversations-item-admin-avatar">

    <div class="blast-conversations-item-body-container">
        <div class="blast-conversations-item-body">
            <div class="blast-conversations-item-header">
                <time class="blast-conversations-item-timestamp">{{ conversation.lastUpdatedOn | blastTimeAgo }}</time>
                <h3 class="blast-conversations-item-title">{{ conversation.displayName }}</h3>
            </div>
            <div class="blast-conversations-item-summary">
                <div class="blast-conversations-item-readstate"></div>
                {{ conversation.summary }}
            </div>
        </div>
    </div>
</a>
