<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Menu Examples</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function toggle() {
            var menu = document.getElementsByClassName('blast-menu')[0];
            if (menu.classList.contains('open')) {
                menu.classList.add('close');
                menu.classList.remove('open');
            } else {
                menu.classList.remove('close');
                menu.classList.add('open');
            }
        }
    </script>
</head>
<body>
    <ul class="blast-menu" onclick="toggle()">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <span>M</span>
    </ul>
</body>
</html>
